{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/regist.css' %}">
    <title>register</title>
</head>
<body>
    
    
    

    <div class="re-con">
        <p class="logo"> MA<span class="s">C</span></p>
        <p class="mult">Multiple accounts <span class="s">C</span>ontainer</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-10">
                    <label for="">User Name*</label>
                    {{ form.username}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-10">
                    {{ form.email}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-10">
                    <label for="">password*</label>
                    {{ form.password1}}
                    
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-10">
                    <label for="">Password confirmation*</label>
                    {{ form.password2}}
                </div>
            </div>
            <div class="in">
                <input type="submit" value="login">
            </div>

            <p class="al">Already have an account ? <a href="login">log in</a></p>
        </form>
    </div>    
</body>
</html>
